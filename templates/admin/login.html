            <div
              class="ten wide computer fourteen wide tablet sixteen wide mobile column"
            >
              <h1 class="text-center padding-bottom-lg text-medium">Login</h1>
              <div class="ui negative message" style="display: none"></div>
              <form class="ui form" method="post" action="{% url 'admin/login' %}">
                {% csrf_token %}
                <div id="input-username" class="field">
                  <label>Enter customer Id / User name</label>
                  <div class="ui large input">
                    <input
                      type="text"
                      name="username"
                      placeholder="Enter Phone Number / Email"
                      required="required"
                    />
                  </div>
                </div>
                <div id="input-password" class="field">
                  <label>Enter Password</label>
                  <div class="ui large input">
                    <input
                      type="password"
                      name="password"
                      placeholder="Enter Password"
                      required="required"
                    />
                  </div>
                </div>
                <div class="field">
                  <button
                    id="login"
                    type="submit"
                    class="ui large green fluid button"
                  >
                    Login
                  </button>
                </div>
                <div class="padding-top-md"></div>
                <div class="two middle aligned fields">
                  <div class="field">
                    <a href="#" class="ui basic button"
                      >Forgot password?</a
                    >
                  </div>
                  <div class="field">
                    <a href="#" class="ui fluid primary button"
                      >Sign Up</a
                    >
                  </div>
                </div>
              </form>
              <div class="ui horizontal divider margin-top-lg">OR</div>
              <div class="field margin-top-lg">
                <a href="#" class="ui basic fluid button">
                  Login with google
                </a>
              </div>
